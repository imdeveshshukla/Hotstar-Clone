<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <img class="logoImg" src="./images/logo.png" alt="Logo">
        <ul class="navitems">
            <li class="navlinks"><a href="#">TV</a></li>
            <li class="navlinks"><a href="#">Movies</a></li>
            <li class="navlinks"><a href="#">Sports</a></li>
            <li class="navlinks"><a href="#">Premium</a></li>
        </ul>
        <div class="endNav">
            <input class="searchBar" type="text" placeholder="Search"/>
            <button class="subBtn" type="submit">Subscribe</button>
            <a class="logBtn" href="#">Login</a>
        </div>
    </nav>

    <div class="Carousel">
        <ul class="gallery">
            <img src="./images/slider 5.PNG" alt="slider5" class="carImg">
            <img src="./images/slider 1.PNG" alt="slider1" class="carImg carImg1">
            <img src="./images/slider 2.PNG" alt="slider2" class="carImg carImg1">
            <img src="./images/slider 3.PNG" alt="slider3" class="carImg carImg1">
            <img src="./images/slider 4.PNG" alt="slider4" class="carImg carImg1">
            <img src="./images/slider 5.PNG" alt="slider5" class="carImg carImg1">
        </ul>
    </div>

    <div class="secondBox"> 
        <div class="firstCard Card1">
            <video src="./videos/disney.mp4" class="secImg secVid" id="firstVideo" loop muted autoplay></video>
            <img src="./images/disney.PNG" class="secImg" alt="Disney">
        </div>
        <div class="secCard Card1">
            <img src="./images/pixar.PNG" class="secImg" alt="pixar">
            <video src="./videos/pixar.mp4" class="secImg secVid " id="secVideo" loop muted autoplay></video>
        </div>
        <div class="thirdCard Card1">
            <video src="./videos/marvel.mp4" class="secImg secVid" id="thirdVideo" loop muted autoplay></video>
            <img src="./images/marvel.PNG" class="secImg" alt="marvel">
        </div>
        <div class="fourthCard Card1">
            <video src="./videos/geographic.mp4" class="secImg secVid" id="fourthVideo" loop muted autoplay></video>
            <img src="./images/geographic.PNG" class="secImg" alt="geographic">
        </div>
        <div class="fifthCard Card1">
            <video src="./videos/star-war.mp4" class="secImg secVid" id="fifthVideo" loop muted></video>
            <img src="./images/star-wars.PNG" class="secImg" alt="star-wars">
        </div>
    </div>

    <div class="thirdBox">
        <p style="color: aliceblue;font-size: 30px;" class="thirdBoxHead">Recommended For You</p>
        <div class="Cards2">
            <img src="./images/poster 1.png" alt="P1" class="Cards2Img">
            <img src="./images/poster 2.png" alt="P2" class="Cards2Img">
            <img src="./images/poster 3.png" alt="P3" class="Cards2Img">
            <img src="./images/poster 4.png" alt="P4" class="Cards2Img">
            <img src="./images/poster 5.png" alt="P5" class="Cards2Img">
            <img src="./images/poster 6.png" alt="P6" class="Cards2Img">
            <img src="./images/poster 7.png" alt="P7" class="Cards2Img">
            <img src="./images/poster 9.png" alt="P9" id="lastImg" class="Cards2Img">
        </div>
    </div>
    <div class="thirdBox">
        <p style="color: aliceblue;font-size: 30px;" class="thirdBoxHead">Popular Shows</p>
        <div class="Cards2">
            <img src="./images/poster 12.png" alt="P1" class="Cards2Img">
            <img src="./images/poster 10.png" alt="P2" class="Cards2Img">
            <img src="./images/poster 11.png" alt="P3" class="Cards2Img">
            <img src="./images/poster 9.png" alt="P4" class="Cards2Img">
            <img src="./images/poster 8.png" alt="P5" class="Cards2Img">
            <img src="./images/poster 2.png" alt="P6" class="Cards2Img">
            <img src="./images/poster 3.png" alt="P7" class="Cards2Img">
            <img src="./images/poster 1.png" alt="P9" id="lastImg" class="Cards2Img">
        </div>
    </div>

    <footer>
        <h1 style="color: red;">Made By Devesh</h1>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
